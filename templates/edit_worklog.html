{% extends "base.html" %}
{% block content %}
<h2>✏️ Úprava záznamu</h2>
<form method="post">
    <label>Datum:<br>
        <input type="date" name="work_date" value="{{ log.work_date }}" required>
    </label><br><br>
    <label>Počet hodin:<br>
        <input type="number" step="0.1" name="hours" value="{{ log.hours }}" required>
    </label><br><br>
    <label>Poznámka:<br>
        <input type="text" name="note" value="{{ log.note }}">
    </label><br><br>
    <button type="submit">💾 Uložit změny</button>
</form>
<p><a href="{{ url_for('edit_project', project_id=log.project_id) }}">← Zpět na projekt</a></p>
{% endblock %}
